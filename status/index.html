
<html>
    <head>
        <script src="”web3.min.js”"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    </head>
    <body>
        <div>
    
            <h1 >My bank</h1>
    
            <div>
                <span>Owner: </span><span id="owner"></span>
            </div>
            <div>
                <span>Balance: </span><span id="balance"></span>
            </div>
        
    
        </div>
        <script>
        window.addEventListener('load', async () => {
            // Modern dapp browsers...
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    // Request account access if needed
                    await ethereum.enable();
                    // Acccounts now exposed
                    web3.eth.sendTransaction({/* ... */ });
                } catch (error) {
                    // User denied account access...
                }
            }
            // Legacy dapp browsers...
            else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);
                // Acccounts always exposed
                web3.eth.sendTransaction({/* ... */ });
            }
            // Non-dapp browsers...
            else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        });
            var bankContract = web3.eth.contract([{
                "constant": false,
                "inputs": [
                    {
                        "name": "payee",
                        "type": "address"
                    }
                ],
                "name": "deposit",
                "outputs": [],
                "payable": true,
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "recipient",
                        "type": "address"
                    }
                ],
                "name": "transferPrimary",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "payee",
                        "type": "address"
                    }
                ],
                "name": "withdraw",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "name": "payee",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "name": "weiAmount",
                        "type": "uint256"
                    }
                ],
                "name": "Deposited",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "name": "payee",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "name": "weiAmount",
                        "type": "uint256"
                    }
                ],
                "name": "Withdrawn",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "name": "recipient",
                        "type": "address"
                    }
                ],
                "name": "PrimaryTransferred",
                "type": "event"
            },
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "payee",
                        "type": "address"
                    }
                ],
                "name": "depositsOf",
                "outputs": [
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "primary",
                "outputs": [
                    {
                        "name": "",
                        "type": "address"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ]);
            var bank = bankContract.at("0xc44c04DF5Bd67c8353944d56aF09484180953002");
            var depositEvent = bank.DepositEvent();
            bank.getBalance(function(error, result){
                if(!error){
                    $("#balance").html(result.toString());
                }
                else{
                    console.log(error);
                }
            });
            bank.owner(function(error, result){
                if(!error){
                    $("#owner").html(result);
                }
                else{
                    console.log(error);
                }
            });
            depositEvent.watch(function(error, result){
                if(!error){
                    $("#balance").html(result.args.balance.toString());
                }
                else{
                    console.log(error);
                }
            });
        </script>
    </body>
    </html>
