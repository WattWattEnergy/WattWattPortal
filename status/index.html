
<html>
    <head>
        <script src="”web3.min.js”"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    </head>
    <body>
        <div>
    
            <h1 >My bank</h1>
    
            <div>
                <span>Owner: </span><span id="owner"></span>
            </div>
            <div>
                <span>Balance: </span><span id="balance"></span>
            </div>
        
    
        </div>
        <script>
            if(typeof web3 !== 'undefined'){
                web3 = new Web3(web3.currentProvider);
            }
            else{
                web3 = new Web3(new Web3.providers.HttpProvider(web3.currentProvider));
            }
            web3.eth.defaultAccount = web3.eth.accounts[0];
            var bankContract = web3.eth.contract([
            {
                "constant": false,
                "inputs": [],
                "name": "deposit",
                "outputs": [],
                "payable": true,
                "type": "function",
                "stateMutability": "payable"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "withdraw",
                "outputs": [],
                "payable": false,
                "type": "function",
                "stateMutability": "nonpayable"
            },
            {
                "inputs": [],
                "type": "constructor",
                "payable": true,
                "stateMutability": "payable"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "getBalance",
                "outputs": [
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "type": "function",
                "stateMutability": "view"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "owner",
                "outputs": [
                    {
                        "name": "",
                        "type": "address"
                    }
                ],
                "payable": false,
                "type": "function",
                "stateMutability": "view"
            }
        ]);
            var bank = bankContract.at("0xe7f37b38b778cf0e87cbb27067f9468420df7c8d");
            // var depositEvent = bank.DepositEvent();
            bank.getBalance(function(error, result){
                if(!error){
                    $("#balance").html(result.toString());
                }
                else{
                    console.log(error);
                }
            });
            bank.owner(function(error, result){
                if(!error){
                    $("#owner").html(result);
                }
                else{
                    console.log(error);
                }
            });
            // depositEvent.watch(function(error, result){
            //     if(!error){
            //         $("#balance").html(result.args.balance.toString());
            //     }
            //     else{
            //         console.log(error);
            //     }
            // });
        </script>
    </body>
    </html>
